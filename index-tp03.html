<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
        integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

    <title>CRUD</title>
</head>

<body>
    <section class="container-table">
        <div class="header"> <!-- <header>-->
            <h4>Manage Employees</h4>
            <button class="button-add-employee" id="add-employee-button">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                Add New Employee
            </button>
        </div>
        <div> <!--<section> o <main>-->
            <div class="container-input">
                <input id="search" type="text" placeholder="Filter..." class="input-filter">
            </div>
            <div class=" table-content">
                <table class="table">

                    <tr class="table-header">
                        <th>
                            <label class="container-checkbox">
                                <input type="checkbox" id="main-checkbox">
                                <span class=" checkmark">
                                    <i class="fa fa-check-square"></i>
                                </span>
                            </label>
                        </th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>

                    <tbody id="manage-employees">

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!--MODAL ADD-->
    <section id="form-add">
        <div class="form"><!--<form>-->
            <div class="form-info-required">
                <div class="form-header"> <!--<header>-->
                    <h4>Add Employee</h4>
                    <i class="material-icons form-close" id="close-add-modal">
                        close
                    </i>
                </div>
                <div class="form-content">
                    <div class="form-labels"><!-- Esto podria ser un label-->
                        <label>Name</label><!-- Y esto un span-->
                        <div>
                            <input type="text" id="input-name" required>
                            <p id="validation-add-name"></p>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Email</label>
                        <div>
                            <input type="email" id="input-email" required>
                            <p id="validation-add-email"></p>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Address</label>
                        <div>
                            <textarea class="form-textarea" id="input-address" required></textarea>
                            <p id="validation-add-address"></p>

                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Phone</label>
                        <div>
                            <input type="number" required id="input-number">
                            <p id="validation-add-phone"></p>

                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <div class="form-bottom-submit">
                        <button class="form-cancel" id="cancel-add">Cancel</button>
                        <button type="submit" class="form-submit-add" id="submit-button">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--MODAL EDIT-->
    <section id="form-edit">
        <div class="form">
            <div class="form-info-required">
                <div class="form-header">
                    <h4>Edit Employee</h4>
                    <i class="material-icons form-close" id="form-close-edit">
                        close
                    </i>
                </div>
                <div class="form-content">
                    <div class="form-labels">
                        <label>Name</label>
                        <div>
                            <input id="user-name-update" type="text" required>
                            <p id="validation-edit-name"></p>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Email</label>
                        <div>
                            <input id="user-email-update" type="mail" required>
                            <p id="validation-edit-email"></p>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Address</label>
                        <div>
                            <textarea id="user-address-update"  required class="form-textarea"></textarea>
                            <p id="validation-edit-address"></p>
                        </div>
                    </div>
                    <div class="form-labels">
                        <label>Phone</label>
                        <div>
                            <input id="user-phone-update" type="number" required>
                            <p id="validation-edit-phone"></p>
                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <div class="form-bottom-submit">
                        <button class="form-cancel" id="cancel-edit">Cancel</button>
                        <button type="submit" class="form-submit-save" id="user-update">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--MODAL DELETE-->
    <section class="modal-delete-container" id="delete-message">
        <div class="modal-delete-message" id="modal-delete-message">
            <div class="modal-delete-header">
                <h4>Delete Employee</h4>
                <i class="material-icons modal-delete-close">
                    close
                </i>
            </div>
            <div class="modal-delete-warning">
                <p>Are you sure you want to delete these records?</p>
                <span>This action cannot be undone</span>
            </div>
            <div class="modal-bottom" id="modal-delete-bottom">
                <div class="modal-bottom-submit-delete" id="submit-delete-options">
                    <button class="modal-cancel-delete">Cancel</button>
                    <button class="modal-delete" id="delete">Delete</button>
                </div>
            </div>
        </div>
    </section>
    <script src="tp3.js"></script>
    <script src="js/getAllUsers.js"></script>
    <script src="js/searchUser.js"></script>
    <script src="js/putUser.js"></script>
    <script src="js/postUser.js"></script>
    <script src="js/deleteUser.js"></script>
    <script src="js/ManageEmployees.js"></script>
    <script src="js/checkbox.js"></script>
</body>

</html>
